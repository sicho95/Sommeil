<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sommeil Bébé</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Chargement SYNCHRONE thème avant DOM (1 seule ligne)
    const prefs = JSON.parse(localStorage.getItem('sommeil_prefs') || '{}');
    document.documentElement.setAttribute('data-theme', prefs.theme || 'auto');
  </script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Sélecteur Enfant -->
  <select id="childSelect">
    <option value="default">Bébé 1</option>
  </select>

  <!-- Écran Jour -->
  <div id="dayScreen" class="day-container">
    <div class="calendar-nav">
      <button id="prevDay">←</button>
      <span id="currentDate"></span>
      <button id="nextDay">→</button>
    </div>

    <!-- Cartes avec Sliders "Aucune" -->
    <div class="cards">
      <div class="card coucher">
        <h3>Coucher</h3>
        <input type="time" id="bedtime">
      </div>
      
      <div class="card reveils">
        <h3>Réveils Nocturnes</h3>
        <label class="toggle-slider">
          <input type="checkbox" id="noWakes">
          <span class="slider">Aucune</span>
        </label>
        <input type="number" id="wakeCount" style="display:none">
      </div>

      <div class="card siestes">
        <h3>Siestes</h3>
        <label class="toggle-slider">
          <input type="checkbox" id="noNaps">
          <span class="slider">Aucune</span>
        </label>
        <input type="number" id="napCount" style="display:none">
        <input type="time" id="napDuration" style="display:none">
      </div>

      <div class="card repas">
        <h3>Repas</h3>
        <select id="mealQuality">
          <option>Bien</option><option>Peu</option><option>Rien</option>
        </select>
      </div>
    </div>

    <!-- Stats Tabs -->
    <div class="stats-tabs">
      <button class="tab active" data-period="day">Jour</button>
      <button class="tab" data-period="week">Semaine</button>
      <button class="tab" data-period="month">Mois</button>
    </div>
    <div id="statsDisplay"></div>
  </div>

  <!-- UNIQUEMENT CETTE LIGNE JS -->
  <script src="app.js"></script>
</body>
</html>
